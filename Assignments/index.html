<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div style="display: flex; gap: 250px;">
        <div>
            <h1>OnMouseOver:</h1>
            <button style="height: 30%;width: 100%; background-color: red;">move-on-me</button>
        </div>
        <div>
            <h1>OnMouseOut:</h1>
            <button style="height: 30%;width: 100%; background-color: red;">go-on-me</button>
        </div>
        <div>
            <h1>OnClick:</h1>
            <button style="height: 30%;width: 100%; background-color: red;">click-me</button>
        </div>
    </div>
    <div style="display: flex; gap: 250px;">
        <div>
            <h1>OndblClick:</h1>
            <button style="height: 30%;width: 100%; background-color: red;">double-click-me</button>
        </div>
        <div>
            <h1>OnFocus:</h1>
            <form>
                <input type="text">
            </form>
        </div>
        <div>
            <h1>OnClick:</h1>
            <button style="height: 30%;width: 100%; background-color: red;">click-me</button>
        </div>
    </div>
</body>
